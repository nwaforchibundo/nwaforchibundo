experiences:
    title: Experiences
    info:
      - role: Reseacher/PhD 
        time: 2019 - Present
        company: FEMTO-ST Institute <a href="https://www.femto-st.fr/fr/Departements-de-recherche/AS2M/Presentation" target="_blank" rel="noopener noreferrer">(FEMTO-ST)</a>
        details: |
          In my journey as a PhD researcher, I had the incredible opportunity to work on two groundbreaking projects which are majorly focused on the "Contribution to the Miniaturization of Continuum Robots by using Glass". The novel and new generation of robots made of glass are 
          grouped/named as: 
            - The Caturo: A Sub-millimetre Diameter Glass Concentric Tube Robot with High Curvature
            - Miniature Parallel Continuum Robot Made of Glass: Analysis, Design, and Proof-of-Concept
      - role: Teaching
        time: 2019 - Present
        company: UBFC, France <a href="https://www.ubfc.fr/en/formations/masters/master-greem/" target="_blank" rel="noopener noreferrer">(UBFC)</a> and SUPMICROTECH-ENSMM, France <a href="https://https://www.supmicrotech.fr/" target="_blank" rel="noopener noreferrer">(ENSMM)</a>
