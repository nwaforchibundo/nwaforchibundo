education:
    title: L'éducation
    info:
      - degree: Doctorat en sciences de mecanique et microtechnique
        university: Université Bourgogne Franche-Comté, France <a href="https://spim.ubfc.fr/en/" target="_blank" rel="noopener noreferrer">(UBFC-SPIM)</a>
        laboratory: Département AS2M Institut FEMTO-ST <a href="https://www.femto-st.fr/fr/Departements-de-recherche/AS2M/Presentation" target="_blank" rel="noopener noreferrer">(FEMTO-ST)</a>
        time: 2019 - 2023
        details: |
          Les robots continus suscitent un intérêt croissant dans les applications médicales, en raison de leur forme élancée et de leur souplesse, qui les rendent plus sûrs pour l'interaction entre l'homme et le robot. 
          De plus, ils sont capables de suivre une trajectoire complexe en 3D, grâce à leurs degrés de liberté infinis. 
          L'objectif de cette thèse est de tirer parti de la flexibilité du verre à l'échelle micrométrique pour mettre au point des robots continus nouveaux et plus miniatures que ceux présentés dans la littérature. 
          La première contribution est une étude conceptuelle portant sur la conception et la fabrication de différents prototypes de CTR et sur l'élaboration d'un modèle général de CTR.  
          tout en proposant à la communauté des chercheurs une méthodologie concise pour l'évaluation du CTR à l'avenir.  
          Deuxièmement, nous avons proposé une nouvelle génération de CTR submillimétrique miniaturisé en verre, dont le tube a un diamètre externe de 90 µm et un rayon de courbure de 5 mm. 
          En outre, nous avons présenté une approche nouvelle, facile et rapide, spécifique au patient et personnalisée, pour obtenir un tube pré-courbé en utilisant du verre, qui a été caractérisé, suivi par des études de marché et des études de marché.  
          par la validation du modèle de robot (cinématique avant, cinématique inverse et analyse de stabilité). Diverses démonstrations de preuves de concept pour les différentes capacités d'application. 
          par exemple, le déploiement vitréo-rétinien dans un œil de poisson, le déploiement de la contrainte au moyen d'aiguilles à trois positions (orifice de ~1 mm), le déploiement hélicoïdal pré-courbé et le déploiement de la CTR par fibre optique avec capacité de transmission laser, puis l'aspiration et l'administration des fluides. 
          La troisième contribution a été l'étude et la démonstration d'une PCR miniaturisée 3-DoF utilisant une fibre optique en verre. Le robot a des dimensions de 2,5 x 2,5 x 6 mm et peut atteindre un angle de pointe et d'inclinaison de +90 à -80 degrés. 
          Les performances du robot, telles que l'espace de travail, la manipulabilité et la rigidité, ont été évaluées en fonction des variations des différents paramètres géométriques du robot. 
          Pour la validation du modèle, différents mouvements de trajectoire ont été présentés, tels que la circonférence du plan vertical et l'espace de travail, suivis par des formes circulaires et carrées dans le plan horizontal, ce qui montre les grandes perspectives du robot pour augmenter la dextérité dans un espace confiné. 
          Enfin, dans les deux cas, l'analyse de la conception du robot était très importante pour étudier la stabilité du robot, pour la CTR en raison de la torsion, et pour la PCR, en raison de la longueur d'actionnement.
          
      - degree: MSc in Control for Green Mechatronics (GREEM)
        university: Université Bourgogne Franche-Comté, France <a href="https://www.ubfc.fr/en/formations/masters/master-greem/" target="_blank" rel="noopener noreferrer">(UBFC-GREEM)</a>
        time: 2017 - 2019
        details: |
          Le master international Contrôle pour une mécatronique verte (GREEM), au sein de la mention Robotique et Commande du Ministère de l'Education Nationale français, promeut une offre de formation de qualité dans le domaine de la conception et du contrôle des systèmes mécatroniques en mettant l'accent sur deux points : leurs performances fonctionnelles et leur efficacité énergétique. 
          La prise en compte de l'efficacité énergétique rend le master international GREEM très singulier et très innovant et lui permet de répondre à une problématique sociétale réelle et actuelle qui est l'effet des dispositifs technologiques sur l'écologie. 

      - degree: MPhil in Digital Electronics
        university: University of Nigeria Nsukka, Nigeria <a href="https://www.unn.edu.ng/" target="_blank" rel="noopener noreferrer">(UNN)</a>
        time: 2016 - deferred
        details: |
          J'ai terminé mes études et j'étais sur le point de passer à la recherche avant de saisir l'opportunité d'étudier la mécatronique/robotique en France.  
          
      - degree: BEng in Electrical/Electronic Engineering
        university: Anambra State University, Uli, Nigeria <a href="https://coou.edu.ng/" target="_blank" rel="noopener noreferrer">(ANSU-COOU)</a>
        time: 2008 - 2012
        details: |
          Le premier diplôme de formation personnelle en génie électrique/électronique avec une spécialisation en électronique fournit une base complète dans les systèmes électriques et électroniques, en se concentrant spécifiquement sur les circuits électroniques, les dispositifs et leurs applications. 
          Ce diplôme permet aux étudiants d'acquérir les connaissances et les compétences nécessaires pour concevoir, analyser et dépanner les systèmes électroniques utilisés dans divers secteurs d'activité. 
          Le programme propose également des cours à option qui permettent aux étudiants d'adapter leur formation à leurs intérêts spécifiques et à leurs objectifs de carrière. 
          Les options facultatives peuvent inclure l'électronique de puissance, les systèmes de contrôle, le traitement des signaux, la robotique et l'automatisation, la photonique et l'optoélectronique, et les réseaux de capteurs sans fil. 
          Tout au long du programme, les étudiants suivent des cours de base tels que les circuits et systèmes électriques, les dispositifs et circuits électroniques, l'électronique numérique et la microélectronique. 
          Ces cours couvrent les principes fondamentaux et les techniques nécessaires pour comprendre et travailler avec des composants, des circuits et des systèmes électroniques.

awards:
    title: Bourses d'études/Prix
    info:
      - degree: Bourse d'études d'un an d'Etisalat 
        university: Anambra State University, Uli, Nigeria <a href="https://coou.edu.ng/" target="_blank" rel="noopener noreferrer">(ANSU-COOU)</a>
        time: 2011
        details: |
          Continuum robots are gaining increasing interest in medical applications, due to their slender shape and compliant nature which makes them safer for human-to-robot interaction. 
          In addition, they are able to follow a 3D complex path, thanks to their infinite degrees of freedom. 
          The goal of this thesis is to take advantage of glass flexibility at the microscale to actualize novel and more miniature continuum robots when compared to those in the literature. 
          The first contribution is a conceptual study, addressing the design and fabrication of different CTR prototypes and deriving a general  
          classification approach while proposing to the research community a concise methodology for the evaluation of CTR in the future.  
          Secondly, we proposed a new generation of a miniaturized sub-millimeter CTR that is made of glass, which has a tube with an external diameter down to 90µm and a 5mm radius of curvature. 
          Furthermore, we presented a novel, easy, and rapid patient-specific/customizable approach to obtaining a pre-curved tube using glass, which was characterized, followed  
          by the robot model validation (forward kinematic, inverse kinematics, and stability analysis). Various demonstrations of proofs-of-concept for the different application capabilities 
          e.g. vitreoretinal deployment in a fish eye, constraint deployment through 3-stationed needles (~1mm orifice), pre-curved helical and fiber optics CTR deployment with laser transmission  
          capability, and then, fluid suction and delivery. The third contribution was the investigation and demonstration of a miniaturized 3-DoF PCR using glass optical fiber. 
          The robot design has a dimension of 2.5 x 2.5 x 6mm and can reach +90 to -80 degrees in the tip and tilt angle. The robot's performance such as the workspace, manipulability, and 
          stiffness was evaluated as a function of variations of different geometrical parameters of the robot. For the model validation, different path movements were presented such as vertical plane
          circumradius and workspace followed by the circular and square shapes in the horizontal plane, which shows the great prospect of the robot for increasing dexterity in confined space. 
          Finally, for both cases, the robot design analysis was very important for investigating the robot stability, for CTR due to torsion, and for PCR, due to the actuation length.
          
