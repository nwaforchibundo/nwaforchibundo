            - Validation of new sensor for indoor localization system at <a href="https://ism.univ-amu.fr/" target="_blank" rel="noopener noreferrer">ISM</a> sponsored by <a href="https://www.sattse.com/" target="_blank" rel="noopener noreferrer">SATT</a>.
